<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="keranjang.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="salin.png" alt="Logo Roti Beta">
            </div>

            <nav class="menu">
                <a href="user.html">Home</a>
                <a href="produk.html">Produk</a>
                <a href="tentang.html">Tentang kami</a>
                <a href="kontak.html">Kontak</a>
            </nav>

            <div class="nav-icons">
                <a href="notif.html" class="icon-wrapper">
                    <i class="fas fa-bell"></i>
                </a>
                
                <a href="keranjang.html" class="icon-wrapper cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">1</span>
                </a>
            </div>
            <div class="nav-icons">
                <a href="index.html" class="icon-wrapper cart-icon">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>
        </div>
    </header>
    
    <div class="main-content-wrapper">
        <h1 class="page-title">Keranjang Belanja</h1>

        <div class="cart-layout">
            
            <div class="cart-items-container">
                
                <div class="cart-item">
                    <img src="gambar_roti_1.png" alt="Roti Cokelat" class="item-img">
                    <div class="item-details">
                        <h3 class="item-name">Roti Cokelat Spesial</h3>
                        <p class="item-price">Rp 15.000</p>
                    </div>
                    <div class="item-quantity">
                        <button class="qty-btn">-</button>
                        <input type="number" value="2" min="1" class="qty-input">
                        <button class="qty-btn">+</button>
                    </div>
                    <div class="item-subtotal">Rp 30.000</div>
                    <button class="item-remove"><i class="fas fa-trash-alt"></i></button>
                </div>

                <div class="cart-item">
                    <img src="gambar_roti_2.png" alt="Roti Keju" class="item-img">
                    <div class="item-details">
                        <h3 class="item-name">Roti Keju Panggang</h3>
                        <p class="item-price">Rp 18.000</p>
                    </div>
                    <div class="item-quantity">
                        <button class="qty-btn">-</button>
                        <input type="number" value="1" min="1" class="qty-input">
                        <button class="qty-btn">+</button>
                    </div>
                    <div class="item-subtotal">Rp 18.000</div>
                    <button class="item-remove"><i class="fas fa-trash-alt"></i></button>
                </div>
                
                <a href="produk.html" class="continue-shopping">‚Üê Lanjutkan Belanja</a>
            </div>

            <div class="cart-summary-container">
                <h2 class="summary-title">Ringkasan Pesanan</h2>
                
                <div class="summary-line">
                    <span>Subtotal Barang:</span>
                    <span class="summary-value">Rp 48.000</span>
                </div>
                <div class="summary-line">
                    <span>Biaya Pengiriman:</span>
                    <span class="summary-value">Rp 10.000</span>
                </div>
                
                <div class="summary-total">
                    <span>Total Pembayaran:</span>
                    <span class="total-value">Rp 58.000</span>
                </div>
                
                <button class="btn-checkout">Lanjut ke Pembayaran</button>
                
            </div>
        </div>
    </div>
    
    </body>
</html>
